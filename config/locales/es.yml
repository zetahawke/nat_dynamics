  pages:
    site_modules:
      edit:
        components_configuration_explain: 'En esta sección podras especificar el contenido de la sección que estás editando. Cada sección de la página tiene sus componentes para personalizar.'
        modules:
          nav: 'En el caso de la sección NAV o barra superior, contiene links, imagenes y textos, de los cuales los links y sus textos así como las url en caso de ser externas, se pueden personalizar. A partir del texto mutable, cada carta de edición corresponde a un link en la barra superior. Considera los vacíos como omisibles.'
          preloader: 'Para el preloader, puedes especificar una imagen para reemplazar la que viene por defecto en este template y con ello personalizar el efecto de carga de la página.'
          header: 'Para el header, puedes especificar o personalizar cosas como los textos, imagenes del carousel e incluso el texto del botón y descripción del a empresa.'
          about: 'En la sección de about, el fin es darse a conocer y para ello se presentan algunas sub secciones para mostrar o listar contenido pertinente al rubro foco de la empresa. '
          features: 'En la sección de features, el fin es dar a conocer las principales funciones de tu empresa y/o software y para ello se presentan algunas sub secciones para mostrar o listar contenido pertinente a cada función a resaltar. '
          showcase: 'Aquí podrás exponer las principales características que mejor describen a tu empresa y/o tus funciones principales. Debe tener mucha coheción con la sección de features. Acompaña cada una de las características con capturas o fotos que más acompañen dicha descripción. '
          subscribe: ''
          screenshot: 'Aquí podrás listar las mejores imágenes que estimes pertinente, con un mínimo y máximo de 5 para que el efecto carousel funcione a la perfección.'
          testimonials: 'Captura y agrega las impresiones de tus clientes. Toda calificación de tus servicios o productos que te gustaría compartir públicamente'
          team: 'Actualmente, las empresas se esmeran cada día más por resaltar a sus colaboradores emblemáticos, los que mejores representan sus valores, o los contactos impresindibles dentro de los cuales listar un par de cargos ayuda mucho al propósito de aumentar sanamente el ego del equipo o, simplemente dar a conocer los contactos dentro de la empresa.'
          download: '(En caso de que poseas una...) Da a conocer tu sección de descargas para dispositivos móviles listando cada url de descarga para cada tipo de dispositivo que cubras.'
          news: 'La sección de noticias. Un importante trozo de información que puedes brindar rápidamente a tus visitantes.'
          video: 'La sección de video te servirá para redirigir a tus visitantes a un video de muestra de tus productos y/o servicios.'
          prices: 'La sección de precios por ahora es un tanto reservada para nosotros. Peeero, en un futuro podrías querer mostrar una base de precios para tu software, productos o servicios.'
          statistics: 'La sección de estadísticas esta pensada para mostrar números de gran interes visual para los visitantes, como usuarios activos o número de descargas de una aplicación. Incluso un contador total de puntaje en reseñas. '
          font_awesome: 'Nota: Para los códigos de Iconos, sirvase ver https://fontawesome.com/v4.7.0/icons/ para referencias sobre la lista de iconos disponibles y como usarlas.'
          faq: 'La sección de FAQ será donde darás a conocer las preguntas y respuestas más comunes de tu sitio.'
          footer: 'La sección de footer se conforma de dos sub secciones: Formulario de contacto y footer tags. El primero sirve para que los clientes te contacten y el segundo sirve para hacer menciones estilos Tags sobre tu producto, software o servicio. Este último no tiene efectos CEO de gran implicancia, son solo menciones visuales.'
